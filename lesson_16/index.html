<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lesson__16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top top-header">
                <div  class="top-header__container">
                    <button class="top-header__burger-btn" type="button">
                        <span></span>
                    </button>
                    <div data-da=".burger-header__container,875, 2" class="top-header__menu menu-top-header">
                        <ul class="menu-top-header__list">
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Про нас</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Оплата</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Доставка та збірка</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Відгуки</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Блог</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Контакти</a>
                            </li>
                        </ul>
                    </div>
                    <div data-da=".burger-header__container,875, 3" class="top-header__action">
                        <div class="top-header__social social-top-header">
                            <div class="social-top-header__halp">Допомога і консультація:</div>
                            <ul class="social-top-header__list">
                                <li class="social-top-header__item">
                                    <a href="#" class="social-top-header__link social-top-header__link--whatsap">
                                        <img src="./img/social-whatsap.svg" alt="Ватсап">
                                    </a>
                                </li>
                                <li class="social-top-header__item">
                                    <a href="#" class="social-top-header__link social-top-header__link--telegram">
                                        <img src="./img/social-telegram.svg" alt="Телеграм">
                                    </a>
                                </li>
                                <li class="social-top-header__item">
                                    <a href="#" class="social-top-header__link social-top-header__link--viber">
                                        <img src="./img/social-viber.svg" alt="Вайбер">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="top-header__lang lang-top-header">
                            <div class="lang-top-header__label">UA</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__middle middle-header">
                <div class="middle-header__container">
                    <div data-da=".top-header__container,875, 1" class="middle-header__logo">
                        <img class="middle-header__image-logo" src="./img/logo-krovato.svg" alt="Логотип Кровато">
                    </div>
                    <button class="middle-header__btn" type="button">
                        <span class="middle-header__catalog">Каталог</span>
                    </button>
                    <form data-da=".action-middle-header,875, 0" action="#" class="middle-header__search search-middle-header">
                        <input class="search-middle-header__inpit" type="search" placeholder="Пошук товарів">
                        <button class="search-middle-header__button"></button>
                    </form>
                    <div  data-da=".top-header__container,875, 2" class="middle-header__contacts contacts-middle-header">
                        <a href="0679294545" class="contacts-middle-header__icon">
                            <img src="./img/phone.svg" alt="Телефон" class="contacts-middle-header__img">
                        </a>
                        <div class="contacts-middle-header__body">
                            <div class="contacts-middle-header__label">Щодня з 9:00 до 18:00</div>
                            <div class="contacts-middle-header__phone">
                                <a href="0679294545" class="contacts-middle-header__number">067-929-45-45</a>
                            </div>
                        </div>
                    </div>
                    <div class="middle-header__action action-middle-header">
                        <a href="#" class="action-middle-header__link">
                            <img src="./img/selected.svg" alt="Вподобаний товар" class="action-middle-header__icon">
                        </a>
                        <a href="#" class="action-middle-header__link">
                            <img src="./img/shopping-cart.svg" alt="Вибраний товар" class="action-middle-header__icon">
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__bottom bottom-header">
                <div class="bottom-header__container">
                    <div data-da=".burger-header__container,875, 0" class="bottom-header__menu-left left-menu">
                        <ul class="left-menu__list">
                            <li class="left-menu__item">
                                <a href="#" class="left-menu__link left-menu__link--star">Акції</a>
                            </li>
                            <li class="left-menu__item">
                                <a href="#" class="left-menu__link left-menu__link--sale">Розпродаж</a>
                            </li>
                            <li class="left-menu__item">
                                <a href="#" class="left-menu__link left-menu__link--part">Купити в кредит</a>
                            </li>
                        </ul>
                    </div>
                    <div data-da=".burger-header__container,875, 1" class="bottom-header__menu-right right-menu">
                        <ul class="right-menu__list">
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Дитяча</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Кухня</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Ванна</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Спальня</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Передпокій</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Вітальня</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Офіс</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header__burger burger-header">
                <div class="burger-header__container"></div>
            </div>
        </header>
        <main class="page">
            <p class="page__text">Я мейн</p>
        </main>
        <footer class="footer">
            <p class="footer__text">Весна 2024</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/dynamic_adapt.js"></script>
</body>
</html>
