<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__nav">
                    <h1 class="header__title">Lesson_12</h1>
                </div>
            </div>            
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__car">
                    <div class="page__car-body body-car">
                        <div class="body-car__roof"></div>
                        <div class="body-car__bod"></div>
                        <div class="body-car__door">
                            <div class="body-car__door-handle"></div>
                        </div>
                        <div class="body-car__headlights headlights">
                            <div class="headlights__front">
                                <div class="headlights__light-front"></div>
                            </div>
                            <div class="headlights__back">
                                <div class="headlights__light-back"></div>
                            </div>
                        </div>        
                        <div class="body-car__windows windows-car">
                            <div class="windows-car__front"></div>
                            <div class="windows-car__back"></div>
                            <div class="windows-car__side"></div>
                        </div>
                    </div>
                    <div class="page__wheel wheel">
                        <div class="wheel__left"></div>
                        <div class="wheel__right"></div>
                    </div>            
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">Весна 2024</p>
        </footer>
    </div>
</body>
</html>
